<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Braxton's Theme Switcher</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <select id="theme-selector">
    <option value="light">Light</option>
    <option value="dark">Dark</option>
  </select>

  <h1>Welcome to Braxton's Website!</h1>
  <h2>This is the subtitle, try out our dark mode!</h2>

  <img id="logo" src="BYUILOGOBLACK.png" alt="BYUI Logo" />

  <script src="mission.js" defer></script>

  <script>
    const themeSelector = document.getElementById("theme-selector");
    const logo = document.getElementById("logo");

    function changeTheme() {
      if (themeSelector.value === "dark") {
        logo.src = "BYUILOGOWHITE.png";
        document.body.style.backgroundColor = "#333";
        document.body.style.color = "#fff";
      } else {
        logo.src = "BYUILOGOBLACK.png";
        document.body.style.backgroundColor = "#fff";
        document.body.style.color = "#000";
      }
    }

    themeSelector.addEventListener("change", changeTheme);
    changeTheme();
  </script>

</body>
</html>
